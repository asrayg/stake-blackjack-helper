<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sidepanel.css">
  </head>
  <body>
    <div class="container">
      <h1>Blackjack Helper</h1>
      
      <div class="section">
        <div class="label">Recommended Move:</div>
        <div id="move" class="move">Waiting for cards...</div>
      </div>

      <div class="section">
        <div class="label">Your Hand:</div>
        <div id="playerHand" class="hand">-</div>
      </div>

      <div class="section">
        <div class="label">Dealer Card:</div>
        <div id="dealerCard" class="hand">-</div>
      </div>

      <div class="section stats">
        <div class="label">Probability Statistics:</div>
        <div class="stat-row">
          <span>Win Probability (Stand):</span>
          <span id="winProbStand" class="stat-value">-</span>
        </div>
        <div class="stat-row">
          <span>Win Probability (Hit):</span>
          <span id="winProbHit" class="stat-value">-</span>
        </div>
        <div class="stat-row">
          <span>Bust Probability (Hit):</span>
          <span id="bustProbHit" class="stat-value">-</span>
        </div>
        <div class="stat-row">
          <span>Win Probability (Double):</span>
          <span id="winProbDouble" class="stat-value">-</span>
        </div>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
